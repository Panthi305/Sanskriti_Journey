<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Sanskriti Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ffefd5, #b77b42);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        /* Loader Container */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #f8e2c2, #b77b42);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Mandala Circle */
        .mandala {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('images/l1.png') no-repeat center center/cover;
            /* animation: rotateMandala 3s linear infinite; */
            position: relative;
        }

        /* Ripple Effect Rings */
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(113, 8, 8, 0.884);
            border-radius: 50%;
            animation: rippleEffect 3s linear infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 1s;
        }

        .ripple:nth-child(3) {
            animation-delay: 2s;
        }

        /* @keyframes rotateMandala {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        } */

        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Loading Text */
        .loading-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #000000;
            margin-top: 20px;
            font-family: 'Great Vibes', cursive !important;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out infinite alternate;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 300px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ffc53e, #ff8f33);
            animation: progressAnimation 4s ease-in-out forwards;
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
    <script>
        // Redirect to home page after loading animation
        setTimeout(function () {
            window.location.href = "home.html";
        }, 4000);
    </script>

</head>

<body>
    <!-- Animated Loading Page -->
    <div class="loader-container">
        <div class="mandala">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
        </div>
        <h2 class="loading-text">Tracing the Footsteps of History...</h2>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

</body>

</html>
