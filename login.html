<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanskriti Journey - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #faddb2, #db9f67);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: #8B4513;
            padding: 12px 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-right: 15px;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700;
        }

        .container1 {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-control {
            font-size: 18px;
            padding: 12px;
        }

        .btn {
            font-size: 18px;
            padding: 12px;
        }

        .toggle-link {
            color: #ff7e5f;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #d64b29;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo2_transparent_dark.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="goBack()">Back</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container1">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" onsubmit="return validateForm()">
            <div class="mb-3" id="name-field" style="display: none;">
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <small class="text-danger" id="name-error"></small>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <small class="text-danger" id="email-error"></small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <small class="text-danger" id="password-error"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3" id="toggle-text">
            Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
        </p>
    </div>

    <script>
        let isSignup = false;

        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const nameField = document.getElementById("name-field");
            const toggleText = document.getElementById("toggle-text");
            const submitButton = document.querySelector("#auth-form button");

            if (isSignup) {
                formTitle.innerText = "Login";
                nameField.style.display = "none";
                submitButton.innerText = "Login";
                toggleText.innerHTML = `Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>`;
            } else {
                formTitle.innerText = "Sign Up";
                nameField.style.display = "block";
                submitButton.innerText = "Sign Up";
                toggleText.innerHTML = `Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>`;
            }
            isSignup = !isSignup;
        }

        function validateForm() {
            let valid = true;
            const name = document.getElementById("name");
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const nameError = document.getElementById("name-error");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");

            // Clear previous error messages
            nameError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";

            // Validate name if in signup mode
            if (isSignup && name.value.trim() === "") {
                nameError.innerText = "Full name is required.";
                valid = false;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.innerText = "Enter a valid email.";
                valid = false;
            }

            // Validate password length
            if (password.length < 6) {
                passwordError.innerText = "Password must be at least 6 characters long.";
                valid = false;
            }

            // If validations fail, prevent form submission
            if (!valid) return false;

            // If validations pass, redirect to india.html (simulate login/signup success)
            window.location.href = "india.html";
            return false; // prevent default form submission
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
